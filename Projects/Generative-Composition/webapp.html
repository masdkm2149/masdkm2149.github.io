<html lang="en"><head>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
<script>
function setup() {
  createCanvas(720, 720);
  slider = createSlider(50, 375, 50);
  slider2 = createSlider(1, 720, 400);
  slider3 = createSlider(560, 1080, width);
  slider4 = createSlider(1, 30, 12);
  slider.position(2, 0);
  slider.style('width', '710px');
  slider2.position(2, 10);
  slider2.style('width', '710px');
  slider3.position(2, 20);
  slider3.style('width', '710px');
  slider4.position(2, 30);
  slider4.style('width', '710px');
}

function draw() {
  let comp = slider.value()
  let comp2 = slider2.value()
  let comp3 = slider3.value()
  let comp4 = slider4.value()
  for (let i = 0; i < height; i = i + comp4) {
    push();
    colorMode(HSB);
    stroke(comp2 / 2, i * 5, i / 9);
    strokeWeight(width);
    line(50, width, 0, i);
    stroke(i / 2, i / 5 * 6, i / 6);
    stroke(comp++, i, i / 10);
    strokeWeight(comp3);
    translate(width, comp);
    line(comp, width, 0, i);
    pop();
    rotate(-444);
  }
}
      </script>
    <style data-styled="active" data-styled-version="5.3.0"> html, body {
  margin: 0;
  padding: 0;
}
canvas {
  display: block;
}
</style></head>

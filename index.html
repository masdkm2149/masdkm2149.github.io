    <script>
      function reveal() { 
     document.getElementsByClassName('dotcursor')[0].classList.toggle("show");
}
let timeout;
function addTrans() { document.querySelector(':root').style.setProperty('transition', 'ease-out background-color .5s'); document.body.style.setProperty('transition', 'ease-out background-color .5s'); }                     
$( document ).ready(function() {
setTimeout(addTrans, 500); 
  const rx = (0.8, 2)
        colorMode(HSB);
          let r1 = (1,360)
        let r2 = (20,100)
        let r3 = (10,100)        
        var rr1 = random(r1)
        var rr2 = random(r2)
        var rr3 = random(r3)
            document.querySelector(':root').style.setProperty('--bg_hue', rr1);
            document.querySelector(':root').style.setProperty('--bg_brightness', rr2 + '%');
            document.querySelector(':root').style.setProperty('--bg_saturation', rr3 + '%'); 
            document.querySelector(':root').style.setProperty('--txt', "Interactive Design");
  //text saturation algorithm  
  if (rr3 > 50 && rr3 < 70) {
            sat = random(1, rr3*0.85)
        document.querySelector(':root').style.setProperty('--txt_saturation', sat + '%');
    } 
    else if (rr3 > 70) {
            sat = random(1, rr3*0.5)
        document.querySelector(':root').style.setProperty('--txt_saturation', sat + '%');
    }       
    else if (rr3 < 50 && rr3 > 30) {
            sat = random(rr3*1.15, 100)
        document.querySelector(':root').style.setProperty('--txt_saturation', sat + '%');
    }       
    else if (rr3 < 30) {
            sat = random(rr3*1.5, 100)
        document.querySelector(':root').style.setProperty('--txt_saturation', sat + '%');
    }     
  //text brightness algorithm
   if (rr2 > 50 && rr2 < 70) {
            xy = random(1, rr2*0.7)
        document.querySelector(':root').style.setProperty('--txt_brightness', xy + '%');
    }       
   else if (rr2 > 70) {
            xy = random(1, rr2*0.5)
        document.querySelector(':root').style.setProperty('--txt_brightness', xy + '%');
    }       
    else if (rr2 < 50 && rr2 > 30) {
            xy = random(rr2*1.3, 100)
        document.querySelector(':root').style.setProperty('--txt_brightness', xy + '%');
    }      
    else if (rr2 < 30) {
            xy = random(rr2*1.5, 100)
        document.querySelector(':root').style.setProperty('--txt_brightness', xy + '%');
    }      
  //text hue algorithm
   if  (rr1 < 45) {
                    huee = random(90, 360)
        document.querySelector(':root').style.setProperty('--txt_hue', huee);
     }
  else if (rr1 > 90 && rr1 > 45) {
            huee = random(0, 45)
        document.querySelector(':root').style.setProperty('--txt_hue', huee);
      }
   else if (rr1 > 135 && rr1 > 90) {
            huee = random(0, 90)
        document.querySelector(':root').style.setProperty('--txt_hue', huee);
      }
    else if (rr1 > 180 && rr1 > 135) {
            huee = random(0, 135)
        document.querySelector(':root').style.setProperty('--txt_hue', huee);
      }
    else if (rr1 > 225 && rr1 > 180) {
            huee = random(0, 180)
        document.querySelector(':root').style.setProperty('--txt_hue', huee);
      }
         else if (rr1 > 270 && rr1 > 225) {
            huee = random(0, 225)
        document.querySelector(':root').style.setProperty('--txt_hue', huee);
      }
         else if (rr1 > 315 && rr1 > 270) {
            huee = random(0, 270)
        document.querySelector(':root').style.setProperty('--txt_hue', huee);
      }       
         else if (rr1 < 360 && rr1 > 315) {
            huee = random(45, 315)
        document.querySelector(':root').style.setProperty('--txt_hue', huee);
      }       
});
</script>

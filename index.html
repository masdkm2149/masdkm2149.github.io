    <script>
      function reveal() { 
     document.getElementsByClassName('dotcursor')[0].classList.toggle("show");
}
function setup() {
     const rx = (0.8, 2)
        colorMode(HSB);
          let r1 = (1,360)
        let r2 = (20,100)
        let r3 = (10,100)        
        var rr1 = random(r1)
        var rr2 = random(r2)
        var rr3 = random(r3)
            document.querySelector(':root').style.setProperty('--bg_hue', rr1);
            document.querySelector(':root').style.setProperty('--bg_brightness', rr2 + '%');
            document.querySelector(':root').style.setProperty('--bg_saturation', rr3 + '%');
    if (rr3 > 50) {
            xo = random(1, rr3*0.85)
        document.querySelector(':root').style.setProperty('--txt_saturation', xo + '%');
    }       
    else if (rr3 < 50) {
            xo = random(rr3*1.15, 100)
        document.querySelector(':root').style.setProperty('--txt_saturation', xo + '%');
    }       
   
   if (rr2 > 50) {
            xy = random(1, rr2*0.7)
        document.querySelector(':root').style.setProperty('--txt_brightness', xy + '%');
    }       
    else if (rr2 < 50) {
            xy = random(rr2*1.3, 100)
        document.querySelector(':root').style.setProperty('--txt_brightness', xy + '%');
    }       
   
   if  (rr1 < 45) {
                    xi = random(90, 360)
        document.querySelector(':root').style.setProperty('--txt_hue', xi);
     }
  else if (rr1 > 90) {
            xi = random(0, 45)
        document.querySelector(':root').style.setProperty('--txt_hue', xi);
      }
   else if (rr1 > 135) {
            xi = random(0, 90)
        document.querySelector(':root').style.setProperty('--txt_hue', xi);
      }
    else if (rr1 > 180) {
            xi = random(0, 135)
        document.querySelector(':root').style.setProperty('--txt_hue', xi);
      }
    else if (rr1 > 225) {
            xi = random(0, 180)
        document.querySelector(':root').style.setProperty('--txt_hue', xi);
      }
         else if (rr1 > 270) {
            xi = random(0, 225)
        document.querySelector(':root').style.setProperty('--txt_hue', xi);
      }
         else if (rr1 > 315) {
            xi = random(0, 270)
        document.querySelector(':root').style.setProperty('--txt_hue', xi);
      }
}</script>
    <meta name="apple-mobile-web-app-status-bar-style" content="hsl(var(--bg_hue), var(--bg_saturation), var(--bg_brightness))">

<style> 
  body {
    background-color: hsl(var(--bg_hue), var(--bg_saturation), var(--bg_brightness));
    min-height: calc(100% + 200px);
    transition: .5s ease;
    overflow:hidden;
  }
   .dotcursor::after {
  display: none;
} 
.dotcursor {
  height: 80px;
  width: 80px;
  background-color: hsl(var(--txt_hue), var(--txt_saturation), var(--txt_brightness));
  border-radius: 50%;
  mix-blend-mode: difference;

  position: absolute;
  display:none;
  top: calc(var(--mousey) - 40px);
  left: calc(var(--mousex) - 40px);
  z-index: 9;
} 
  #123canvas {
z-index: 9999;
position: absolute;
mix-blend-mode: difference;
pointer-events: none;
  }
  .show {
      display: inline-block!important;
  }
 .hide {
    display:none!important;
  }
#view_project:hover {
  background: var(--colorr);
  transform: scale(1.5);
}
    @media screen and (max-width: 475px) {
      span{font-size: 12vw!important;}
    span::after {position:inherit!important;font-size: 5vw;}
    }
#view_project:hover::after {
  color: var(--colorr2)!important;
}
canvas {  mix-blend-mode: exclusion;}
span::after {
  content: "Interactive Design";

  margin-right: auto;

  display: table;

}
  #view_project::after {

  letter-spacing: -0.01em;
  font-feature-settings: 'calt' off;
  font-family: 'Inter', sans-serif;
  margin: 0 auto;

  color: var(--colorr);

 main { display:none;}

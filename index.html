            sat = random(1, rr3*0.85)

    } 
    else if (rr3 > 70) {
            sat = random(1, rr3*0.5)
        document.querySelector(':root').style.setProperty('--txt_saturation', sat + '%');

    else if (rr3 < 50 && rr3 > 30) {
            sat = random(rr3*1.15, 100)
        document.querySelector(':root').style.setProperty('--txt_saturation', sat + '%');
    }       
    else if (rr3 < 30) {
            sat = random(rr3*1.5, 100)
        document.querySelector(':root').style.setProperty('--txt_saturation', sat + '%');
    }     
  //text brightness algorithm
   if (rr2 > 50 && rr2 < 70) {

    }       
   else if (rr2 > 70) {
            xy = random(1, rr2*0.5)
        document.querySelector(':root').style.setProperty('--txt_brightness', xy + '%');

    else if (rr2 < 50 && rr2 > 30) {

    }      
    else if (rr2 < 30) {
            xy = random(rr2*1.5, 100)

  //text hue algorithm
   if  (rr1 < 45) {

     }
  else if (rr1 > 90 && rr1 > 45) {

   else if (rr1 > 135 && rr1 > 90) {

    else if (rr1 > 180 && rr1 > 135) {

    else if (rr1 > 225 && rr1 > 180) {

         else if (rr1 > 270 && rr1 > 225) {

    <script>
// set rotational classes
var t = ["i1", "i2", "i3", "i4", "i5", "i6", "i7"];
// start from 0
var counter = 0;      
document.querySelector('h.txt').classList.toggle(t[0]);  // to start with tagline
// set rotation timing
setInterval(change, 5000);
// start text rotation 
function change() { 
  //  console.log([counter])  // for debug
  // add classes
  document.querySelector('h.txt').classList.add(t[counter]);
  // adjust fade timing, must also adjust changes in stylesheet transitions
  setTimeout(function(){ document.querySelector('h.txt').classList.toggle('fade'); }, 500);
  setTimeout(function(){ document.querySelector('h.txt').classList.toggle('fade'); }, 4500);
  // clear previous text class
  if ([counter] > 0 && [counter] < 7) { document.querySelector('h.txt').classList.toggle(t[counter - 1]); }
  if ([counter] < 1 && document.querySelector('h.txt').classList.contains('i7')) { document.querySelector('h.txt').classList.toggle(t[6]); }
  if ([counter] >= 1 && document.querySelector('h.txt').classList.contains('i1')) { document.querySelector('h.txt').classList.toggle(t[0]); }
  counter++;
  if (counter >= t.length) {
    counter = 0;
    // clearInterval(change); // uncomment this if you want to stop refreshing after one cycle
  }  
}

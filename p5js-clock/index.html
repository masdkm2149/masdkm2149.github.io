<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
<meta name="viewport" content="minimum-scale=.0.7, initial-scale=0.7, width=device-width, user-scalable=no">
  </head>
  <body style="image-rendering:optimizequality;position: relative;">
        <script>
          var script = document.createElement("script");
          var mobilesketch = 'sketch-mobile.js';
          var sketch = 'sketch.js';
          document.body.append(script)          
          script.type = "text/javascript";
  if (document.body.clientWidth > 500 && document.body.clientHeight > 200) {
  script.src = sketch;
  }
  else if (document.body.clientHeight < 200 && document.body.clientWidth > 500) { 
  script.src = mobilesketch;
  }
  else {
  script.src = mobilesketch;
  }
</script>
  </body>
</html>
